<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>SLAY THE DRAGON!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="main">
    <div class="wrapper">
        <div id="game">
        <img src="frontlogo.gif" id="mainImage" height="750px" width="750px" alt="SLAY THE DRAGON LOGO">
        <video id="locationHeader" width="50%" autoplay style="display:none"></video>
            <div id="stats">
              <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
              <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
              <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
              <div id="health-bar">
                <div id="health-bar-fill"></div>
              </div>
            </div>
            <div id="controls">
              <button id="button1">Go to store</button>
              <button id="button2">Go to cave</button>
              <button id="button3">Fight dragon</button>
            </div>
            <div id="monsterStats">
              <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
              <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
            </div>
            <div id="text">Welcome to SLAY THE DRAGON! <br>You must defeat the dragon that is preventing people from leaving the town. <br><br>You are in the town square. Where do you want to go? &nbsp; (Use the buttons above)</div>
        </div>
        
    </div>
</div>
<script  src="script.js"></script>
</body>

</html>
